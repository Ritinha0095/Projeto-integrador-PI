<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Eventos</title>

<body>

    <h1>EVENTOS</h1>
    <hr>

    <form action="/salvarEvento" method="post">

        <label for="nome" id="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="turma" id="turma">Turma:</label>
        <input type="number" id="turma" name="turma"><br><br>

        <label for="cpf" id="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="telefone" id="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="email" id="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="escola" id="escola">Escola:</label>
        <input type="text" id="escola" name="escola"><br><br>

        <label for="matricula" id="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br><br>

        <label for="endereco" id="endereco">Endereco:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="escola" id="escola">Escola:</label>
        <input type="text" id="escola" name="escola"><br><br>

        <label for="comite" id="comite">Comitê:</label>
        <input type="text" id="comite" name="comite"><br><br>

        <label for="delegacao" id="delegacao">Delegação:</label>
        <input type="text" id="delegacao" name="delegacao"><br><br>

        <input type="submit" name="salvar" value="Salvar">
        <input type="reset" name="limpar" value="Limpar">
    </form>
