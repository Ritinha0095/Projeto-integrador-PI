<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIB</title>
</head>

<body>

    <h1>INSCREVA-SE EM NOSSO EVENTO!</h1>
    <hr>
    <br>

    <form action="/salvarEvento" method="post">

        <label for="nome" id="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="turma" id="turma">Turma:</label>
        <input type="number" id="turma" name="turma"><br><br>

        <label for="telefone" id="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone"><br><br>

        <label for="matricula" id="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br><br>

        <label for="email" id="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="comite" id="comite">Comitê:</label>
        <input type="text" name="comite" id="comite"><br><br>

        <label for="delegacao" id="delegacao">Delegação:</label>
        <textarea name="delegacao" id="delegacao" cols="100" rows="3"></textarea><br><br>

        <input type="submit" name="salvar" value="Salvar">
        <input type="reset"  name="limpar" value="Limpar">
    </form>
</body>

</html>
