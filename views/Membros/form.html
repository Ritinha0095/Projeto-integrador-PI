<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros</title>
</head>

<body>

    <h1>MEMBROS</h1>
    <hr>

    <form action="/salvarMembro" method="post">

        <label for="nome" id="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="turma" id="turma">Turma:</label>
        <input type="number" id="turma" name="turma"><br><br>

        <label for="telefone" id="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone"><br><br>

        <label for="email" id="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="curso" id="curso">Curso:</label>
        <input type="text" name="curso" id="curso"><br><br>

        <label for="ano">Ano (letivo):</label><br>
        <select id="selecionarAno">
            <option value="1">1° ano</option>
            <option value="2">2° ano</option>
            <option value="3">3° ano</option>
            <option value="4">4° ano</option>
        </select><br><br>

        <label for="escola" id="escola">Escola:</label>
        <input type="text" id="escola" name="escola"><br><br>

        <label for="matricula" id="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br><br>

        <label for="endereco" id="endereco">Endereco:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="cargo">Selecione seu cargo:</label><br>
        <select id="cargo">
            <option value="1" id="presidente">Presidente</option>
            <option value="2" id="vicePresidente">Vice-presidente</option>
            <option value="3" id="financeiro">Financeiro</option>
            <option value="4" id="comunicacao">Comunicação</option>
            <option value="5" id="designer">Designer de Simulações</option>
        </select><br><br>

        <input type="submit" name="salvar" value="Salvar">
        <input type="reset" name="limpar" value="Limpar">

    </form>
</body>

</html>
